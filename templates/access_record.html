<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="4px">
            <h1>accessrecord_template</h1>
            <th>name</th>
            <th>date</th>
            <th>author</th>
            <tr>
                {% for ao in accessrecords %}
                <td>{{ ao.name }}</td>
                <td>{{ ao.date }}</td>
                <td>{{ ao.author }}</td>

            </tr>
            {% endfor %}
    </table>
</center>
</body>
</html>
